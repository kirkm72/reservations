<!doctype html>
<html lang="en">
  <head>
    <title>Hot Restaurant</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class='container'>
        <div class='jumbotron'>
            <h1 class = "text-center">Hot Restaurant</h1>
            <h1 class = "text-center">Current Reservations and Waiting List</h1>
            <a href="/"><button type='submit' class='btn btn-primary submit homeButton'>Home</button></a>
            <a href="/res"><button type='submit' class='btn btn-primary submit resButton'>Make Reservations</button></a>
        </div>
    </div>
    
    <div class="container">
        <h1>Current Reservations</h1>
        <div class="sat"></div>
        <h1>Wait List</h1>
        <div class="waiting"></div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">

        let queryUrl = '/api/tables'
        
        $.ajax({
          url: queryUrl,
          method: "get"
        })
          .then(function(response){
            console.log(response)



            for(let i = 0; i < response.reservations.length; i++){
              const card = $("<div>")
              for(let [key, value] of Object.entries(response.reservations[i])) {
                card.append( `<h4>${key}:${value}</h4>`)                
              }
              $(".sat").append(card)
            }
            
            for(let i = 0; i < response.waitlist.length; i++){
              const card = $("<div>")
              for(let [key, value] of Object.entries(response.waitlist[i])) {
                card.append( `<h4>${key}:${value}</h4>`)                
              }
              $(".waiting").append(card)
            }
             
             
             
             
              // const card = $("<div>")
              //   let name = response.reservations[i].name

              

            
          });

      // $.get("/api/tables", function(data){
      //   console.log(data)
      // })
        

    
    
    </script>
 
  </body>
</html>
