<!doctype html>
<html lang="en">

<head>
  <title>Hot Restaurant</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1 class="text-center">Hot Restaurant</h1>
      <h1 class="text-center">Current Reservations and Waiting List</h1>
      <a href="/"><button type='submit' class='btn btn-primary submit homeButton'>Home</button></a>
      <a href="/tables"><button type='submit' class='btn btn-primary submit tableButton'>View Tables</button></a>
    </div>
  </div>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputPassword1">ID</label>
        <input type="text" class="form-control id" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control name" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone Number</label>
        <input type="phone" class="form-control phone" placeholder="(000)000-0000">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <button type="submit" class="btn btn-primary butsub">Submit</button>
    </form>
  </div>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $(".butsub").on('click', function () {
      event.preventDefault()
      const reservation = {}
      reservation.id = $(".id").val()
      reservation.name = $(".name").val()
      reservation.email = $(".email").val()
      reservation.phone = $(".phone").val()
      console.log(reservation)
      $.post("/res", reservation)
        .then(function (data) {
          console.log('success')
        })
    })




  </script>

</body>

</html>
